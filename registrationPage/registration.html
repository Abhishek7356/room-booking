                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">

                                </li>

                            </ul>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container ">
            <div class="row">
                <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                    <h2 class="my-5">Registration</h2>
                    <form  class="border rounded-3 shadow-lg p-5 bg-light">
                        <div class="d-flex">

                            <div class="input-group mb-3 me-1" style="width: 99%;">
                                <i class="fa-solid fa-user mt-1 mx-1"></i>
                                <label for="exampleInputEmail1" class="form-label">First Name</label>
                                <input style="width: 100%;" type="email" class="border shadow form-control"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3" style="width: 99%;">
                                <i class="fa-solid fa-user mt-1 mx-1"></i>
                                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                <input style="width: 100%;" type="email" class="border shadow form-control"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3">
                            <i class="fa-solid fa-phone"></i>
                            <label for="exampleInputEmail1" class="form-label">Phone</label>
                            <input type="text" class="border shadow form-control" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="border shadow form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <i class="fa-sharp fa-solid fa-key"></i>
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="border shadow  form-control" id="exampleInputPassword1">
                        </div>
                        <div class="text-center">
                            <a href="../index.html" class="btn btn-primary">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-light text-center text-white my-5">

        <div class="container p-4 pb-0">
