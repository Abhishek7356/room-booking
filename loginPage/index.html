<body>
  <header class="border border-secondary">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
          <img src="https://th.bing.com/th/id/OIP.8EUQhdL5RyoSa-fX0dz0XwHaHb?pid=ImgDet&rs=1" width="30px" class="mx-2" alt="">
          <a class="navbar-brand" href="#">Room Booking</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                          aria-expanded="false">
                          Services
                      </a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>

                              <hr class="dropdown-divider">

              </ul>
              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
      </div>
  </nav>
  </header>
  <section class="section ">
    <div class="container">

      <div class="row">

        <div class="col-md-6 col-12 d-flex  justify-content-end">
          <img style="height: 95%; width: 100%;" class="my-auto opacity-75 rounded-3 image-fluid"
            src="https://img.freepik.com/free-vector/computer-login-concept-illustration_114360-7962.jpg?w=740&t=st=1689275248~exp=1689275848~hmac=63a6121d85c3779767d574fb9fa229257757d42ca2f93b5d5b538d7ff2ed1d64"
            alt="">
        </div>
        <div class="col-md-6 col-12 d-flex align-item-center">
          <form class="  my-auto p-3 border shadow" style="width: 100%;">
            <h2 class="my-4 text-center">Sign in</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"> <i class="text-dark fa-solid fa-envelope"></i>
                </span>
                <input type="email" class="shadow form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"> <i class="fa-sharp fa-solid fa-key"></i>
                </span>
                <input type="password" class="shadow form-control" id="exampleInputPassword1">

              </div>
            </div>

            <a href="../homePage/home.html" class="shadow btn btn-primary w-100">Sign in</a>
            <div class="my-4 d-flex justify-content-between">
              <a href="../registrationPage/registration.html" class="text-decoration-none">Create an account</a>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <div class="d-flex justify-content-between">
              <hr class="w-35 d-inline-block" style="width: 45%;">
              <p class="mx-3 text-dark">OR</p>
              <hr class="w-35 d-inline-block" style="width: 45%;">
            </div>
            <div class="input-group">
              <button type="button" class="btn btn-outline-dark w-100 d-flex"><img
                  src="https://auth.trivago.com/_static/icons/google.svg" width="20px" alt=""><span
                  class="mx-auto">Contimue With Google</span></button>
              <button type="button" class="btn btn-outline-dark w-100 my-3 d-flex"><img
                  src="https://auth.trivago.com/_static/icons/apple.svg" width="20px" alt=""><span
                  class="mx-auto">Continue with Apple</span></button>
              <button type="button" class="btn btn-outline-dark w-100 d-flex"><img
                  src="https://auth.trivago.com/_static/icons/facebook.svg" width="25px" alt=""><span
                  class="mx-auto">Continue with Facebook</span></button>
            </div>
          </form>
        </div>

      </div>

    </div>

  </section>

  <!-- Footer -->
  <footer class="text-center text-lg-start bg-light text-muted">
    <!-- Section: Social media -->
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">

      <div class="me-5 d-none d-lg-block">
        <span>Get connected with us on social networks:</span>
      </div>
      <!-- Left -->

        <a href="" class="me-4 text-reset">

        <a href="" class="me-4 text-reset">

        <a href="" class="me-4 text-reset">

        </a>
        <a href="" class="me-4 text-reset">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <!-- Right -->

  </footer>
  <!-- Footer -->

</body>

</html>
